{%extends 'base.html'%}
{%block head%}
login page

{%endblock%}


{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flash-messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{%block body%}
<form method="post" action="/lgin">
<center>
    <h1>LOGIN</h1>
    <input type="text" width="100" height="20" placeholder="username" name="username"><br>
    <input type="password"  width="100" height="20" placeholder="password"  name="password"><br>
    <button  type="submit">Login</button>&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;
    
</center>
</form>
{%endblock%}
